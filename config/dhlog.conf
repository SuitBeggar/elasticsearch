# For detail structure of this file# Set: https://www.elastic.co/guide/en/logstash/current/configuration-file-structure.htmlinput {    #aoplog  file{	path => ["/home/bo/ELK2/ddddd/dh*.log"]	type => "dhlog"	start_position => "beginning"	codec => multiline{      pattern => "^\[\d"      negate => true      what => "previous"    }		ignore_older => 0  }}filter {	if[type] == "dhlog"{	  ruby{		init => "@kname = ['time','thread','other']"		code => "event.append(Hash[@kname.zip(event['message'].split('] ['))])"	  }	  if[time]{		ruby{			init => "@kname = ['kafkatime','logtime']"			code => "event.append(Hash[@kname.zip(event['time'].split('['))])"		}	  }	  	  if[other]{		ruby{			init => "@kname = ['level', 'information']"			code => "event.append(Hash[@kname.zip(event['other'].split('] ', 2))])"		}	  }            ruby {        code => "event.cancel if event['level'] == 'DEBUG' || event['level'] == 'INFO'"      }	  mutate {        		  remove_field => ["kafkatime"] 		  remove_field => ["time"]          remove_field => ["other"]	  }	  date {		match => [ "logtime", "YYYY-MM-dd HH:mm:ss,SSS" ]	  }	}}output {  # For detail config for elasticsearch as output,   # See: https://www.elastic.co/guide/en/logstash/current/plugins-outputs-elasticsearch.html  #aoplog  stdout { codec => rubydebug }}